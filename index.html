<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/cellphone.png" alt="Imagem do celular">                
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo-instagram.png" alt="Instagram" class="instagram-logo">
                    <div class="profile-photos">
                        <img src="./img/logo-profile.jpg" alt="Foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como rafa_xavier83</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é rafa_xavier83</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class='get-app'>Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
